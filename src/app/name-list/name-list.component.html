<div class="namelist">
  <div class="cards">
    <div class="card" *ngFor="let card of cards$ | async as cards">
      <div class="card-body">
        <div class="cardname">{{ card.name }}</div>
        <div class="cardactions-edit-delete">
          <app-add-or-edit
            optionName="Edit Name"
            [card]="card"
            (editEntry)="editNameInList($event)"
            optionButton="Edit"
          ></app-add-or-edit>
          <app-name-delete
            [card]="card"
            (deleteEntry)="removeNameFromList($event)"
          ></app-name-delete>
        </div>
      </div>
    </div>
  </div>
  <app-add-or-edit
    optionName="Add Name"
    (submitEntry)="addNameToList($event)"
    optionButton="Add"
  ></app-add-or-edit>
</div>
